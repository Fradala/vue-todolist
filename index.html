<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
        <h1>
            Lista della spesa
        </h1>
        <main class="wrapper">
            <div class="taskbar">
                <input type="text" class="nuovo-elemento" name="userTodo" id="userTodo" v-model="newTodoElement" >
                <button @click="addNewTodoItem(newTodoElement)">aggiungi</button>
            </div>
            <ul class="lista-spesa">
                <li v-for="(element, index) in listaSpesa">
                    <div class="todo-item"  :class="element.done === true ? 'testo-sbarrato' : '' ">
                        <p>
                            {{ element.text }} 
                        </p>
                        <span @click="removeTodoElement(index)">
                            &cross;
                        </span>
                    </div>
                </li>
            </ul>
        </main>
    </div>



    <script src="./js/script.js"></script>
</body>
</html>
